<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 600px;
				height: 400px;
				border: solid 1px red;
				margin: 50px auto;
				display: block;
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="600" height="400"></canvas>
		<script type="text/javascript">
	function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  
  ctx.fillStyle = '#f00';
  ctx.fillRect(0,0,450,300);
  ctx.translate(75,75);
  
  ctx.save();
  ctx.rotate(Math.PI*2/7);
  drawStar(ctx,40);   
  ctx.restore();
  
  ctx.save();
  ctx.translate(80,-50);
  drawStar(ctx,10);   
  ctx.restore();
  ctx.save();
  ctx.translate(110,-10);
  drawStar(ctx,10);    
  ctx.restore();
  ctx.save();
  ctx.translate(110,30);
  drawStar(ctx,10);    
  ctx.restore();
  ctx.save();
  ctx.translate(80,70);
  drawStar(ctx,10);    
  ctx.restore(); 
}

 



function drawStar(ctx,r){
  ctx.save();
  ctx.beginPath()
  ctx.moveTo(r,0);
  for (var i=0;i< 9;i++){
  ctx.rotate(Math.PI/5);
  if(i%2 == 0) {
      ctx.lineTo((r/0.525731)*0.200811,0);
  } else {
      ctx.lineTo(r,0);
  }
 }
  ctx.closePath();
  ctx.fillStyle='#FFFF00';
  ctx.fill();
  ctx.restore();
}

draw()
  


			
			
			
		</script>
	</body>
</html>
